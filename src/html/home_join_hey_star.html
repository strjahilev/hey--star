<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Join Hey Star</title>
    <link rel="stylesheet" href="../css/home_join/main-home-join.css">

</head>
<body>
<div class="modal-popup">

    <div class="wrapper">
    <div class="header">
        <img  src="../img/img-home-join/cross.png" alt="cross">
        <h1 class="col-9">Присоединяйтесь к HeyStar и дарите эмоции своим поклонникам через персональные<br> видео</h1>
    </div>
    <main>
        <form action="">
            <div class="row form-group">
                <label class="col-6 form-label" >Представьтесь</label>
                <input class="form-input" placeholder="например: FACE" type="text"  >
            </div>
            <div class="row form-group">
                <label class="col-6 form-label">Ваше направление</label>
                <select id="direction" class="form-select" title="select">
                    <option selected>Выберите из списка...</option>
                    <option>Пункт 2</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Где Вас можно найти в социальных сетях?</label>
                <select id="social" class="form-select" >
                    <option selected>Выберите из списка...</option>
                    <option>Пункт 2</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Ссылка на ваш профиль или никнэйм</label>
                <input class="form-input"
                       placeholder="например: @urgant_official или www...." type="text" >
            </div>
            <div class="form-group">
                <label class="form-label">Контактный телефон</label>
                <input class="form-input" placeholder="например: +7 965 249 99 99"
                       type="text">
            </div>
            <div class="form-group">
                <label class="form-label">Контактный e-mail</label>
                <input class="form-input" placeholder="например: yourname@gmail.com"
                       type="text" >
            </div>
            <div class="form-group">
                <input name="agree" type="radio" id="radioButton">
                <label class="form-label">Я соглашаюсь с условиями использования сервиса</label>
            </div>
            <div class="row footer">
                <img src="../img/img-home-join/icon.png" alt="">
                <p >Мы не разглашаем ваши данные с третьей стороной.</p>
            </div>
            <button class="btn">Присоединиться к HeyStar </button>
        </form>
    </main>
    </div>
    <img class="image-bg" src="../img/img-home-join/bg-image.png" alt="bg-image">
</div>
</body>
</html>
